name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: python -m pytest tests/ -q --tb=short --cov=. --cov-report=term-missing -o "addopts="

      - name: Check coverage threshold
        run: python -m pytest tests/ -q --cov=. --cov-fail-under=50 -o "addopts=" --no-header

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm run test:frontend

  docker:
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t youtube-safety-inspector .

      - name: Verify container starts
        run: |
          docker run -d --name test-container -p 8000:8000 youtube-safety-inspector
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop test-container
